<style>
  th, td {
    border: 1px solid black;
    align-text: center;
    justify-content: center;
    margin: 0px;
    padding: 3px;
  }
</style>

<h1>plants of interest</h1>

<table>
    <thead>
      <tr>
        <th>name</th>
      </tr>
    </thead>
    <tbody id="plantsTableBody"></tbody>
  </table>

  <script src="./plants_of_interest.js"></script>
  <script>
    
    // Function to create and populate the table
    function createTable() {
      const tableBody = document.getElementById('plantsTableBody');

      // Iterate through the array and create rows
      plantsOfInterest.forEach(plant => {
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.textContent = plant;
        row.appendChild(cell);
        tableBody.appendChild(row);
      });
    }

    // Call the function to create the table
    createTable();
  </script>
