<style>
  th, td {
    border: 1px solid black;
    align-text: center;
    justify-content: center;
    margin: 0px;
    padding: 3px;
  }
</style>

<h1>plants of interest</h1>

<table>
    <thead>
      <tr id="plantsTableHeader">
      </tr>
    </thead>
    <tbody id="plantsTableBody"></tbody>
  </table>

  <script src="./plants_of_interest.js"></script>
  <script>
    
    // Function to create and populate the table
    function createTable() {
      const tableHeader = document.getElementById('plantsTableHeader');
      const tableBody = document.getElementById('plantsTableBody');

      const tableFields = plantsOfInterest[0].keys()

      tableFields.forEach(field => {
        const headerCell = document.createElement('th');
        headerCell.textContent = field;
        tableHeader.appendChild(headerCell);
      })

      // Iterate through the array and create rows
      plantsOfInterest.forEach(plant => {
        const row = document.createElement('tr');
        tableFields.forEach(field => {
          const cell = document.createElement('td');
          cell.textContent = plant[field];
          row.appendChild(cell);
        })
        tableBody.appendChild(row);
      });
    }

    // Call the function to create the table
    createTable();
  </script>
